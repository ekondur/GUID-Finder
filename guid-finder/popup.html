<!DOCTYPE html>
<html>
<head>
  <title>GUID Finder</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }
    h3 {
      text-align: center;
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <h3 id="guidTitle">GUID Finder</h3>
  <button id="copyGuid">Copy GUID</button>
  <script src="popup.js"></script>
</body>
</html>
